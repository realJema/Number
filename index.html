<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chiffres - Lettres</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style id="applicationStylesheet" type="text/css">
			body {
				width: 30%;
				margin: 10% auto;
			}
			.display {
				height: 150px;
				border: 2px solid gainsboro;
				border-radius: 3px;
				padding: 10px;
				font-family: roboto, sans-serif;
				text-transform: capitalize;
				font-weight: bold;
				color: #948c8c;
			}
			h1 {
				text-align: center;
			}

		</style>
    </head>
    <body>
		<h1> CONVERTISSEUR</h1><br/>
		<p>Nombre en Chiffres</p>
		<form class="form-group">
			<div class="input-group mb-3 ">
				<input id="chiffres" type="tel" class="col-md-9" placeholder="123" required>
				<div class="input-group-append col-md-3">
				  <label class="input-group-text btn btn-primary" for="chiffres" type="submit" onclick="convert()">Convertir</label>
				</div>
			  </div>
		</form>
		<p>Nombre en Lettres</p>
		  <div class="display">

		  </div>
		 
  			<script src="js/jquery.min.js"></script> 
		  <script>
			function convert() {
				value = $('#chiffres').val();
				console.log('gettin data', value);
				$.ajax({
					type:"GET",
					// dataType: "json",
					data:{'value':value},
					url: "http://127.0.0.1:5000/api/convert",
					success: function(data){
						// put response value into display area
						$(".display").text(data);
					} 
				})
			}
		</script>
	</body>
</html>
